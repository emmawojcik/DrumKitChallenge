<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
  <title>Virtual Drumkit</title>
</head>

<body>
  <div id="drumkit">
    <div class="drum" id="boom">
        <h3>A</h3>
        <h4>Boom</h4>     
    </div>
  
    <div class="drum" id="clap">
      <h3>S</h3>
      <h4>Clap</h4>
    </div>
  
    <div class="drum" id="hihat">
      <h3>D</h3>
      <h4>Hihat</h4>
    </div>
  
    <div class="drum" id="kick">
      <h3>F</h3>
      <h4>Kick</h4>
    </div>
  
    <div class="drum" id="openhat">
      <h3>G</h3>
      <h4>Openhat</h4>
    </div>
  
    <div class="drum" id="ride">
      <h3>H</h3>
      <h4>Ride</h4>
    </div>
  
    <div class="drum" id="snare">
      <h3>J</h3>
      <h4>Snare</h4>
    </div>
  
    <div class="drum" id="tink">
      <h3>K</h3>
      <h4>Tink</h4>
    </div>
  
    <div class="drum" id="tom">
      <h3>L</h3>
      <h4>Tom</h4>
    </div>

  </div>

  <div id="imageDiv">
    <img src="images/drums.png" id="drumImage"/>
  </div>
  
  <script src="app.js"></script>

</body>
</html>
