<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="drumkit">

    <div class="drum" id="boom">
      <h3>A</h3>
      <h4>BOOM</h4>
    </div>
  
    <div class="drum" id="clap">
      <h3>S</h3>
      <h4>CLAP</h4>
    </div>
  
    <div class="drum" id="hihat">
      <h3>D</h3>
      <h4>HIHHAT</h4>
    </div>
  
    <div class="drum" id="kick">
      <h3>F</h3>
      <h4>KICK</h4>
    </div>
  
    <div class="drum" id="openhat">
      <h3>G</h3>
      <h4>OPENHAT</h4>
    </div>
  
    <div class="drum" id="ride">
      <h3>H</h3>
      <h4>RIDE</h4>
    </div>
  
    <div class="drum" id="snare">
      <h3>J</h3>
      <h4>SNARE</h4>
    </div>
  
    <div class="drum" id="tink">
      <h3>K</h3>
      <h4>TINK</h4>
    </div>
  
    <div class="drum" id="tom">
      <h3>L</h3>
      <h4>TOM</h4>
    </div>

  </div>
  <script src="app.js"></script>


</body>
</html>
